<form method="POST" action="/hike/save">
	<label for="name">Hike Name</label>
	<input type="text" id="name" name="title" placeholder="Hike Title"/>
	<label for="type">Hike Type</label>
	<select type="text" id="type" name="type">
		<option value="pack">Pack</option>
		<option value="den">Den</option>
	</select>
	<label for="date">Hike Date</label>
	<input type="date" id="date" name="date"/>
	<label for="lead">Hike Name</label>
	<input type="text" id="lead" name="lead" placeholder="Hike Lead"/>
	<label for="address">Address</label>
	<input type="text" id="address" name="address" placeholder="Meet up address"/>
	<label for="map">Map</label>
	<input type="text" id="map" name="map" placeholder="Paste the trail map internet address here"/>
	<textarea col=5 row= 10></textarea>
	{{if ID}}
		<div>
			{{each scout}}
				<input type="checkbox" name="going" {{if going}}checked{{/if}} value="ID">
				<span>{{last_name}}, {{first_name}}</span>
			{{#scout}}
		</div>
	{{/if}}
	<input type="submit" class="btn" />
</form>
