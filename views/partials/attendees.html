<div class="horCenter w80">
	<input type="checkbox" name="attendees" id="attendees{{@index}}" value='{{{family}}}'>
	<label for="attendees{{@index}}">
		<span class='att first_name '>{{#titlecase first_name}}{{/titlecase}}</span>
		<span class='att last_name '>{{#lastname last_name}}{{@last_name}}{{/lastname}}</span>
		<div class="sub">
			<span class='att type'>{{type}}</span>
			<span class='att detail'>{{detail}}</span>
			<span class='att den'>{{den}}</span>
		</div>
	</label>
</div>
