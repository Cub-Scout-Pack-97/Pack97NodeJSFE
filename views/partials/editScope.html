{{#enableScopes contact.scope}}
	<label class="left">Events</label>
	<label class="switch">
		<input type="checkbox" name="events_admin" {{#if @events}}checked{{/if}}>
	  	<span class="slider round"></span>
	</label>

	<label class="left">Hiking</label>
	<label class="switch">
		<input type="checkbox" name="hikes_admin" {{#if @hikes}} checked {{/if}}>
	  	<span class="slider round"></span>
	</label>

	<label class="left">Contacts</label>
	<label class="switch">
		<input type="checkbox" name="contacts_admin" {{#if @contacts}}checked{{/if}}>
	  	<span class="slider round"></span>
	</label>
{{/enableScopes}}
